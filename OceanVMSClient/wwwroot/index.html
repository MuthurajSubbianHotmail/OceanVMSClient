<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OceanVMSClient</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="OceanLogo32.png" />
    <link href="OceanVMSClient.styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet"
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="OceanLogo512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="OceanLogo192.png" />
    <script src="js/authLinkDiv.js"></script>
    <script src="js/FileDownload.js"></script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script>
        (function () {
            // Best-effort: set app.bootVersion before Blazor starts.
            // Cache-bust and use no-store to avoid stale copies.
            fetch('./version.json?cb=' + Date.now(), { cache: 'no-store' })
                .then(function (r) {
                    if (!r.ok) return null;
                    return r.json();
                })
                .then(function (json) {
                    try {
                        var v = null;
                        if (json) {
                            if (typeof json.appVersion === 'string') v = json.appVersion;
                            else if (typeof json.version === 'string') v = json.version;
                        }
                        // store empty string when unknown so code sees a value
                        localStorage.setItem('app.bootVersion', v ?? '');
                    } catch (e) {
                        try { localStorage.setItem('app.bootVersion', ''); } catch { }
                    }
                })
                .catch(function () {
                    try { localStorage.setItem('app.bootVersion', ''); } catch { }
                });
        })();
    </script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
    <!--Register service worker for PWA-->
    <script src="sw-registrator.js"></script>
</body>

</html>
